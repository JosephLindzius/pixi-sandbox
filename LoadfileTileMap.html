<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>First Pixi</title>
    <style>* {padding: 0; margin: 0}</style>
</head>

<script src="pixi.min.js"></script>
<body>
<script type="text/javascript">
    let type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
        type = "canvas";
    }

    PIXI.utils.sayHello(type);

    //Aliases
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite;

    let app = new PIXI.Application({
            width: 256,         // default: 800
            height: 256,        // default: 600
            antialias: true,    // default: false
            transparent: false, // default: false
            resolution: 1       // default: 1
        }
    );
    app.renderer.backgroundColor = 0x3D2D34;

    app.renderer.autoResize = true;
    app.renderer.resize(512, 512);

    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);


    document.body.appendChild(app.view);
    let TextureCache = PIXI.utils.TextureCache;

    //load an image and run the `setup` function when it's done
    loader
        .add("images/tileset.png")
        .load(setup);

    //This `setup` function will run when the image has loaded
    function setup() {

        //Create the `tileset` sprite from the texture
        let texture = TextureCache["images/tileset.png"];
        texture.frame = new PIXI.Rectangle(192, 128, 64, 64);
        let player = new Sprite(texture);
        player.x = 32;
        player.y = 32;
        app.stage.addChild(player);
        //Create a rectangle object that defines the position and
        //size of the sub-image you want to extract from the texture
        //(`Rectangle` is an alias for `PIXI.Rectangle`)
        //Tell the texture to use that rectangular section


        //Create the sprite from the texture


        //Position the rocket sprite on the canvas
        for (let i = 0; i < 10; i++){
            let texture = TextureCache["images/tileset.png"];
            let rectangle = new PIXI.Rectangle(192, 128*2, 64, 64);
            texture.frame = rectangle;
            let rocket = new Sprite(texture);
            rocket.x = 32*i*2;
            rocket.y = 128;
            app.stage.addChild(rocket);
        }

        for (let i = 0; i < 10; i++){
            let texture = TextureCache["images/tileset.png"];
            let rectangle = new PIXI.Rectangle(192, 128*2, 64, 64);
            texture.frame = rectangle;
            let rocket = new Sprite(texture);
            rocket.x = 512+32*i*2;
            rocket.y = 288;
            app.stage.addChild(rocket);
        }




        // let rectangle1 = new PIXI.Rectangle(192, 192, 64, 64);
       // let rocket1 = new Sprite(texture);
        // texture.frame = rectangle1;
      //  rocket1.x = 64;
       // rocket1.y = 64;
        //Add the rocket to the stage


        //Render the stage
        app.renderer.render(app.stage);
    }

</script>
</body>
</html>
